<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>calc your bmi</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
	<section class="content">
		<form action="">
			
			<div>
				<h1>Ваш вес (кг) </h1>
				<input class="weight" type="text" placeholder="Введите ваши данные" required="" autocomplete="off" maxlength="3">
			</div>
			<div>
				<h1>Ваш рост (м) </h1>
				<input class="growht" type="text" placeholder="Введите ваши данные" required="" autocomplete="off" maxlength="4">
			</div>
			
			<div class="calc_and_bmi">
				<div>
					<input class="calc_btn" type="button" value="Calculation" />
				</div>
		
				<div>
					<h1>Индекс Массы Тела</h1>
					<input class="result_BMI" type="text" disabled>
				</div>
					<div>
						<button class="reset_button" type="button">Reset</button>
					</div>
			</div>
			
				</div>	
			</div>
			
		</form>
		
	</section>
</div>
</body>
<script src="app.js"></script>
</html>
